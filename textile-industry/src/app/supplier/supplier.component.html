    <div class="form-outline">
        <input type="search" [(ngModel)]="term" class="form-control mt-5 search" placeholder="Type to search" />
    </div>
    
    
    <!-- <div class="search">
            <input type="search" placeholder="Type to search">
            <button type="search" class="next">Search</button>
        </div>
    </form> -->
    <form [formGroup]="myform">
        <b>
            <h1 class="heading">ADD SUPPLIERS</h1>
        </b>
        <div action="#" id="form" method="post">
            <div class="container">
                <div class="tab tab-2">
    
                    <div class="field">
                        <label for="Pro.ID">S.ID:</label>
                        <input type="text" name="report" pattern="[A-Za-z]*[0-9]*[A-Za-z]*"
                            placeholder="Enter your Serial_ID" id=" Serial_ID" formControlName="Serial_id">
                    </div>
                    <div class="field">
                        <label for="Pro.Name">Name:</label>
                        <input type="text" name="Name" placeholder="Enter your  Name" id="Name" formControlName="name">
                    </div>
                    <div class="field">
                        <label for="report">Contact:</label>
                        <input type="number" name="report" pattern="[A-Za-z]*[0-9]*[A-Za-z]*"
                            placeholder="Enter your Contact" id="Contact" formControlName="contact">
                    </div>
                    <div class="field">
                        <label for="email id"> Email id:</label>
                        <input type="text" name="email id" placeholder=" Enter your email id" id="email id"
                            formControlName="email_id">
                    </div>
                    <div class="field"> <label for="aadhar">Aadhar Numbar :</label> <input type="number" name="aadhar"
                            placeholder="XXXX XXXX XXXX" required pattern="[0-9]{4} [0-9]{4} [0-9]{4}" maxlength="14"
                            id="aadhar" formControlName="aadhar"> </div>
                    <!-- <div class="field"> <label for="city">City :</label> <input type="text" name="city"
                                placeholder="Enter your city" id="city" formControlName="city"> </div> -->
                    <div class="field">
                        <label for="city">City:</label>
                        <select name="products" class="products" formControlName="city">
                            <option value="select">select</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="chennai">chennai</option>
                            <option value="Theni">Theni</option>
                            <option value="thirunelveli">thirunelveli</option>
                        </select>
                    </div>
    
                    <!-- <div class="field"> <label for="city">State :</label> <input type="text" name="State"
                                placeholder="Enter your city" id="State" formControlName="State"> </div>
                    <div class="buttons"> -->
                    <div class="field">
                        <label for="State">State:</label>
                        <select name="products" class="products" formControlName="State">
                            <option value="select">select</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option value="kerala">kerala</option>
                            <option value="Andhra">Andhra</option>
                            <option value="Karnataka">Karnataka</option>
                        </select>
                    </div>
                    <div class="buttons">
    
                        <button id="btn" (click)="Register(this.myform.value)">OK</button>
    
                        <button id="btn">Cancel</button>
                        <button type="button" (click)="getuser()">fetch</button>
                    </div>
                    <table class="table bg-light">
                        <thead class="text-dark">
                            <tr>
                                <th scope="col">Serial_id</th>
                                <th scope="col">name</th>
                                <th scope="col">contact</th>
                                <th scope="col">email_id</th>
                                <th scope="col">aadhar</th>
                                <th scope="col">city</th>
                                <th scope="col">State</th>
    
    
    
    
                            </tr>
                        </thead>
                        <tbody class="text-dark">
                            <tr>
                            <tr *ngFor="let obj of object |filter:term">
                                <td scope="row">{{obj.Serial_id}}</td>
                                <td scope="row">{{obj.name}}</td>
                                <td scope="row">{{obj.contact}}</td>
                                <td scope="row">{{obj.email_id}}</td>
                                <td scope="row">{{obj.aadhar}}</td>
                                <td scope="row">{{obj.city}}</td>
                                <td scope="row">{{obj.State}}</td>
    
    
    
                                <!-- <td scope="row"><button class="btn btn-primary"
                                        (click)="deleteuser(obj,obj)">delete</button></td> -->
    
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
